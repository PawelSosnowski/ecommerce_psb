<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zamowienia</title>
    {% load static %}
    <script src="{% static 'store/sorttable.js' %}" type="text/javascript"></script>
</head>
<body>
    <h1>Magazyn</h1>
    <table>
        <tr>
            <td>
                <form action='./magazyn' method='GET'>
                    <button type="submit">Magazyn</button>
                </form>
            </td>
            <td>
                <form action='./zamowienia_klientow' method='GET'>
                    <button type="submit">Zamowienia</button>
                </form>
            </td>
            <td>
                <form action='./zamowienia_magazynu' method='GET'>
                    <button type="submit">Zamowienia magazynu</button>
                </form>
            </td>
        </tr>
    </table>
    <table border="1" width="600" class="sortable">
        <thead>
        <tr>
            <th>Numer zamówienia</th>
            <th>Wartość zamówienia</th>
            <th>Ilość sztuk</th>
        </tr>
        </thead>
        <tbody>
            {% for z in zamowienia %}
            <tr>
                <td>{{ z.nrZamowienia }}</td>
                <td>{{ z.wartoscZamowienia }}</td>
                <td>{{ z.liczbaSztuk }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
