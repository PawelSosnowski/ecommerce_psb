<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G</title>
    {% load static %}
    <script src="{% static 'store/sorttable.js' %}" type="text/javascript"></script>
</head>
<body>
<h3>Wygenerowany raport</h3>
<div style="overflow-x:auto; overflow-y:auto; margin-left: auto; margin-right: auto; width: 50em">
<table border="1" width="600" class="sortable">
<tr>
<td>Imie</td>
<td>Nazwisko</td>
<td>Email</td>
<td>Zamowienia</td>
<td>Suma wydatkow</td>
</tr>

{% for record in uzytkownicy %}
<tr>
<td>{{ record.imie }}</td>
<td>{{ record.nazwisko }}</td>
<td>{{ record.email }}</td>
<td>{{ record.LiczbaZamowien }}</td>
<td>{{ "none" }}</td>
</tr>
{% endfor %}
</table>
</div>

</body>
</html>
