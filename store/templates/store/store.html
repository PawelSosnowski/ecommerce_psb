<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STORE</title>
</head>
<body>
    <table id="product_table" border="1" width="600"></table>
    <script type="text/javascript">
        var products = {{products_json|safe}};
    </script>
    {% load static %}
    <script src="{% static 'store/Cart.js' %}" type="text/javascript"></script>
    <form action=./zamow method="POST">
        {% csrf_token %}
        <input type="hidden" id="cart" name="cart"/>
        <button id="zamow" name="zamow">Złóż zamówienie</button>
    </form>
    {% load static %}
    <script src="{% static 'store/SubmitCart.js' %}" type="text/javascript"></script>
</body>
</html>
